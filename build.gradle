plugins {
    id 'java'
}


group 'grafos'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "org.jgrapht:jgrapht-core:1.3.0"
    // https://mvnrepository.com/artifact/jgraph/jgraph
    compile group: 'jgraph', name: 'jgraph', version: '5.8.3.1'
    compile group: 'org.webjars.bower', name: 'mxgraph', version: '3.7.4'




}
